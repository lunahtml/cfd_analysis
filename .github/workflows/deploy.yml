name: Deploy CFD Analysis to VPS

on:
  push:
    branches:
      - main  # Деплой при push в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy files to VPS via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "."  # Копируем все файлы из репозитория
          target: "/var/www/cfd_analysis"  # Папка на сервере

      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/cfd_analysis
            docker-compose down  # Останавливаем и удаляем старые контейнеры
            docker-compose up --build -d  # Собираем и запускаем новые контейнеры в фоновом режиме